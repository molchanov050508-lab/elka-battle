            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ
            const randomIndex = Math.floor(Math.random() * secretMessages.length);
            const message = secretMessages[randomIndex];
            
            // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
            content.innerHTML = '';
            const words = message.split(' ');
            let index = 0;
            
            function typeWord() {
                if(index < words.length) {
                    content.innerHTML += (index > 0 ? ' ' : '') + words[index];
                    index++;
                    setTimeout(typeWord, 100);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –≤ –∫–æ–Ω—Ü–µ
                    content.innerHTML += '<div style="text-align: center; margin-top: 30px; font-size: 3rem;">‚ù§Ô∏è</div>';

            }
            
            // –≠—Ñ—Ñ–µ–∫—Ç –∫–Ω–æ–ø–∫–∏
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.currentTarget.style.transform = '';

                setTimeout(typeWord, 300);
            }, 150);
